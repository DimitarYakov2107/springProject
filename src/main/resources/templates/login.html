
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" type="text/css" th:href="@{/styles.css}" />
</head>
<body>
	<th:block th:include="/_header_not_logged_in"></th:block>

	<div class="demo-container">
		<form th:action="@{/login}" method="post">
			<table style="text-align: left;">
				<tr>
					<td><label for="username">Username</label>: *</td>
					<td style="color: red;"><input type="text" id="username"
						name="username" class="form-control" autofocus="autofocus"
						placeholder="Username" /></td>
					<td><span class="error-message" th:if="${param.error}">Invalid
							username or password.</span></td>
				</tr>
				<tr>
					<td><label for="password">Password</label>: *</td>
					<td><input type="password" id="password" name="password"
						class="form-control" placeholder="Password" /></td>
					<td><span class="error-message" th:if="${param.logout}">You
							have been logged out.</span></td>
				</tr>
				<tr>
					<td><input type="submit" name="login-submit" id="login-submit"
						class="form-control btn btn-primary" value="Log In" /></td>
					<td><span>New user? <a href="/"
							th:href="@{/registration}">Register here</a></span></td>
				</tr>
			</table>
		</form>
		<img th:src="@{/img/home.jpg}" class="homeimage" />
	</div>

	<th:block th:include="/_footer"></th:block>

</body>
</html>
